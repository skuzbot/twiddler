  <body>
    <header>

      <button id="stop">Stop</button>
      <!-- <button id="show-all">Show All Users</button> -->
    </section>
   	<section id="twidContainer"></section>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $newTwids = $('.newTwids');
        var $twidContainer = $('#twidContainer');
        //$body.html('');
       

        function getNewTwid(index) {
            var tweet = streams.home[index];
            var $tweet = $('<div class="twid" style="cursor: pointer" onclick="window.location="timeline.html";"></div>');
            var time = tweet.created_at;
            var $time = $('<small class="time"></small>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.addClass(tweet.user);
            $time.text('submitted at ' + time);
            $tweet.prependTo($twidContainer);
            $time.appendTo($tweet);
        };


      
        var start = setInterval(function() {
            getNewTwid(i);
            i++;
          }, 500);
         
        //start();

        var stopButton = document.getElementById("stop");
        stopButton.onclick = stop;
        function stop() { 
          clearInterval(start);
        };

      });

    </script>
